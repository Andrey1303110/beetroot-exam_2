<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./js/slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./js/slick-1.8.1/slick/slick-theme.css"/>
    <title>Monticello</title>
</head>
<body>
    <div class="header_slider">
        <div><img src="./img/header/slide_1.jpg" alt=""></div>
		<div><img src="./img/header/slide_2.jpg" alt=""></div>
		<div><img src="./img/header/slide_3.jpg" alt=""></div>
		<div><img src="./img/header/slide_4.jpg" alt=""></div>
		<div><img src="./img/header/slide_5.jpg" alt=""></div>
    </div>



	
	
	

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/slick-1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function () {
			$('.header_slider').slick({
				arrows: true,
				dots: true,
				infinite: true,
				slidesToShow: 1,
				slidesToScroll: 1,
				draggable: true,
				initialSlide: 0,
				speed: 600,
				fade: true,
				cssEase: 'linear',
			});
		});
	</script>
</body>
</html>
