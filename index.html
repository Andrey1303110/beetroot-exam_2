<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./js/slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./js/slick-1.8.1/slick/slick-theme.css"/>
    <title>Monticello</title>
</head>
<body>
    <div class="header_slider">
        <div><img src="./img/header/slide_1.jpg" alt=""></div>
		<div><img src="./img/header/slide_2.jpg" alt=""></div>
		<div><img src="./img/header/slide_3.jpg" alt=""></div>
		<div><img src="./img/header/slide_4.jpg" alt=""></div>
		<div><img src="./img/header/slide_5.jpg" alt=""></div>
	</div>
	
	<div id="map" style="width:100%;height:100vh;">
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaCQCfCWzhy4OEOzFJTAamFIv0dLUNsdY&callback=initMap">
		</script>
	</div>
	



	
	<script>
        function initMap() {
        	var customIcon = "./img/icons/pin.png";
          	var uluru = {lat: 49.230732, lng: 28.442362};
          	var map = new google.maps.Map(
				document.getElementById('map'), {zoom: 5, center: uluru});
				map.setMapTypeId(google.maps.MapTypeId.HYBRID);
			var marker = new google.maps.Marker({position: uluru, icon: customIcon, map: map});
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/slick-1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function () {
			$('.header_slider').slick({
				dots: true,
				infinite: true,
				slidesToShow: 1,
				slidesToScroll: 1,
				draggable: true,
				initialSlide: 0,
				speed: 600,
				fade: true,
				cssEase: 'easy',
			});
		});
	</script>
</body>
</html>
